<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="https://kit.fontawesome.com/0a6b0f1dd1.js" crossorigin="anonymous"></script>


    <title>PERFIL</title>
</head>

<body>
    <div id="container">
        <header>
            <nav class="nav-menu">
                <div class="input-div">
                    <div class="icone-search">
                        <i class="fas fa-search"></i>
                    </div>
                    <input class="input-pesquisar" placeholder="Pesquisar" required>
                </div>
                <div class="menu">
                    <a href="index.html">HOME</a>
                    <div class="icons">
                        <i class="fas fa-bell"></i>
                        <i class="fas fa-comments"></i>
                        <i class="fas fa-cog"></i>
                    </div>
                </div>
            </nav>
        </header>
        <section>
            <div class="form-content">
                <div class="content-1">
                    <div class="perfil">
                        <img class="img-avatar" src="img/img_avatar.png">
                        <div class="detalhe-perfil">
                            <p>Você</p>
                            <p>Localizado: Ribeirão Preto - SP</p>
                            <p>30 conexões</p>
                        </div>
                    </div>
                </div>
                <div class="content-2">

                    <div class="conexoes">
                        <h3>Suas Conexões</h3>
                        <div class="em-linha">
                            <div class="utilizadores">
                                <h4>Utilizadores</h4>
                                <ul>
                                    <li><img class="img-avatar-pequeno" src="img/avatar1jpg.jpg"><b>Emilly</b></li>
                                    <li><img class="img-avatar-pequeno" src="img/avatar2.jpg"><b>Caio</b></li>
                                </ul>
                            </div>
                            <div class="utilizadores">
                                <h4>Profissionais</h4>
                                <ul>
                                    <li><img class="img-avatar-pequeno" src="img/avatar1jpg.jpg"><b>Giovana</b></li>
                                    <li><img class="img-avatar-pequeno" src="img/avatar1jpg.jpg"><b>Giulia</b></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="form-content">
                <div class="content-3"> 
                    <h3>Seus Hobbies</h3>
                    <div class="hobbies">
                        <div>
                            <div class="box">
                                <i class="fas fa-play"></i>
                            </div>
                            <p>15 usuários</p>
                            <p>Emilly</p>
                        </div>
                        <div>
                            <div class="box">
                                <i class="fas fa-play"></i>
                            </div>
                            <p>6 usuários</p>
                            <p>Furlan</p>
                        </div>
                        <div>
                            <div class="box">
                                <i class="fas fa-play"></i>
                            </div>
                            <p>11 usuários</p>
                            <p>Cordeiro</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    </div>
</body>

</html>
