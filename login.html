<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Endorfina</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="js/script.js">
    <script src="https://kit.fontawesome.com/0a6b0f1dd1.js" crossorigin="anonymous"></script>

</head>

<body>
    <nav>
        <img src="img/logo.png" class="logo">
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="login.html">LOGIN</a></li>
            <li><a href="cadastro.html">CADASTRO</a></li>
        </ul>
    </nav>

    <main class="inicio">
        <div class="sessao">
            <form class="formulario" method="post" action="">
                <h3 class="preencher2">Login</h3>
                <br><br>
                <div class="controle">
                    <input class="preencher" type="email" id="" placeholder="Email" required>
                    <br><br>
                    <div style="display: flex; flex-direction: row;">
                        <input type="password" class="preencher" name="senha" placeholder="Senha" id="senha" required>
                        <button class="botao-eye" type="button" onclick="mostrarSenha()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <br>
                    <br>
                    <div class="botao">
                        <a href="perfil-tela-principal.html"><input type="submit" class="btn" name="btn"
                                value="LOGIN"></a>
                    </div>
            </form>
        </div>
        </div>
    </main>
    <script>
        function mostrarSenha() {
            console.log("clique")
            var tipo = document.getElementById("senha");

            if (tipo.type == "password") {
                tipo.type = "text";
            } else {
                tipo.type = "password"
            }
        }
    </script>
</body>

</html>
