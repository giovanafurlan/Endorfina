<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <script src="https://kit.fontawesome.com/0a6b0f1dd1.js" crossorigin="anonymous"></script>
    <title>Cadastro Endorfina</title>
</head>

<body>
    <nav>
        <img src="img/logo.png" class="logo">
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="login.html">LOGIN</a></li>
            <li><a href="cadastro.html">CADASTRO</a></li>
        </ul>
    </nav>
    <main class="inicio">
        <div class="sessao">
            <form class="formulario" method="post">
                <h3>Cadastro</h3>
                <br><br>
                <div class="controle">
                    <input class="preencher" type="text" placeholder="Nome" required>
                    <br><br>
                    <input class="preencher" type="email" placeholder="Email" required>
                    <br><br>
                    <input class="preencher" type="date" placeholder="Data Nascimento" required>
                    <br><br>
                    <select name="" id="" class="preencher">
                        <option value="">Escolher Hobby</option>
                        <option value="danca">Dança</option>
                        <option value="musica">Instrumentos Musicais</option>
                        <option value="meditacao">Meditação</option>
                        <option value="artesanato">Artesanato</option>
                        <option value="esporte">Esporte</option>
                        <option value="idiomas">Idiomas</option>
                        <option value="culinaria">Culinária</option>
                    </select>
                    <br><br>
                    <div class="escolha">
                        <input class="radio" type="radio" id="profissional" required>
                        <label for="profissional" class="radio">Profissional</label>
                        <input class="radio" type="radio" id="usuario" required>
                        <label for="usuario" class="radio">Usuário</label>
                    </div>
                    <br><br>
                    <input class="preencher" type="tel" placeholder="Telefone" required>
                    <br><br>
                    <input class="preencher" type="text" placeholder="Cidade" required>
                    <br><br>
                    <input class="preencher" type="text" placeholder="Estado" required>
                    <br><br>
                    <input class="preencher" type="password" placeholder="Senha" required>
                </div>
                <div class="botao">
                    <a href="perfil-tela-principal.html"><input type="submit" class="btn" name="btn" value="CADASTRAR"></a>
                </div>
            </form>
        </div>
        </div>
    </main>
</body>

</html>
