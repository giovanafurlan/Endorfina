<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="https://kit.fontawesome.com/0a6b0f1dd1.js" crossorigin="anonymous"></script>


    <title>PERFIL</title>
</head>

<body>
    <div id="container">
        <header>
            <nav class="nav-menu">
                <div class="input-div">
                    <div class="icone-search">
                        <i class="fas fa-search"></i>
                    </div>
                    <input class="input-pesquisar" placeholder="Pesquisar" required>
                </div>
                <div class="menu">
                    <a href="index.html">HOME</a>
                    <div class="icons">
                        <i class="fas fa-bell"></i>
                        <i class="fas fa-comments"></i>
                        <i class="fas fa-cog"></i>
                    </div>
                </div>
            </nav>
        </header>
        <section>
            <div class="form-content-perfil">
                <div class="content-perfil">
                    <div class="conteudo-simples">
                        <img src="img/avatar2.jpg" class="img-avatar">
                        <div class="detalhe-perfil">
                            <p>Caio Oda</p>
                            <p>Diadema - SP</p>
                            <p>Utilizador</p>
                        </div>
                    </div>
                    <div class="alterar-informacoes">
                        <h3>Alterar informações:</h3>
                        <div class="inputs-type">
                            <div>
                                <label>Nome:</label><input type="text" class="inputs-perfil" placeholder="Caio Oda"
                                    required>
                            </div>
                            <div>
                                <label>Email:</label><input type="email" class="inputs-perfil"
                                    placeholder="caiooda@hotmai.com" required>
                            </div>
                            <div>
                                <label>Nascimento:</label><input type="date" class="inputs-perfil-date"
                                    placeholder="Caio Oda" required>
                            </div>
                            <div>
                                <label>Telefone:</label><input type="tel" class="inputs-perfil"
                                    placeholder="(11)94240-9633" required>
                            </div>
                            <div>
                                <label>Cidade:</label><input type="text" class="inputs-perfil" placeholder="Diadema"
                                    required>
                            </div>
                            <div>
                                <label>Estado:</label><input type="text" class="inputs-perfil" placeholder="São Paulo"
                                    required>
                            </div>
                            <div>
                                <label>Redefinir Senha:</label><input type="password" class="inputs-perfil"class="preencher" name="senha"
                                    placeholder="Senha" id="senha" required>
                            </div>
                            <div>
                                <label>Rede Social:</label><input type="text" class="inputs-perfil"
                                    placeholder="https://www.facebook.com/campaign/landing.php?&campaign_id=1661784632&extra_1=s%7Cc%7C320269324047%7Ce%7Cfacebook%7C&placement=&creative=320269324047&keyword=facebook&partner_id=googlesem&extra_2=campaignid%3D1661784632%26adgroupid%3D63686352403%26matchtype%3De%26network%3Dg%26source%3Dnotmobile%26search_or_content%3Ds%26device%3Dc%26devicemodel%3D%26adposition%3D%26target%3D%26targetid%3Dkwd-541132862%26loc_physical_ms%3D1001767%26loc_interest_ms%3D%26feeditemid%3D%26param1%3D%26param2%3D&gclid=CjwKCAjwtJ2FBhAuEiwAIKu19uMLCyfMz8PARCF-FBlBwq1oMWrUdCN1kTnE8HothkbnAxh3I2mGfxoCDSkQAvD_BwE"
                                    required>
                            </div>
                            <div>
                                <div class="botao">
                                    <a href="perfil-tela-principal.html"><input type="submit" class="btn" name="btn" value="SALVAR"></a>
                                </div>
                                <div class="botao">
                                    <a href="perfil-tela-principal.html"><input type="submit" class="btn" name="btn" value="CANCELAR"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </div>
    </div>
</body>

</html>
